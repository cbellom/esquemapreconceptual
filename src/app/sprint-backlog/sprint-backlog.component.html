<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button (click)="navegarEsquema()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Sprint Backlog</span>
    <span class="toolbar-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile [style.background]="'lightblue'">Proyecto</mat-grid-tile>
    <mat-grid-tile [style.background]="'lightblue'">Sprint</mat-grid-tile>
    <mat-grid-tile [style.background]="'lightblue'">Historia de usuario</mat-grid-tile>
    <mat-grid-tile [style.background]="'lightblue'">Tama√±o</mat-grid-tile>
    <ng-container *ngFor="let x of datos">
      <mat-grid-tile>{{obtenerNombreProyecto(x.idProyecto)}}</mat-grid-tile>
      <mat-grid-tile>{{x.idSprint}}</mat-grid-tile>
      <mat-grid-tile>{{x.idHistoriaUsuario}}</mat-grid-tile>
      <mat-grid-tile>{{x.tamano}}</mat-grid-tile>
    </ng-container>
    <ng-container *ngIf="datos.length === 0">
      <mat-grid-tile [colspan]="4" [style.background]="'#eeeeee'">No hay datos</mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</mat-card>
